<h1>Unusual transactions with ERC-20 tokens</h1>
<h6 *ngIf="tokenInfoes">Tokens monitored: {{tokenInfoes.join(",")}}</h6>

<ul class="te-list">
	<li *ngFor="let e of triggerEvents">
  <a routerLink="/trigger-event-details/{{e.id}}">
      {{e.description}}</a>
	</li>
</ul>

<input *ngIf="pages" #pageElement type="number" (change)="toPage(pageElement.value)" min=0 [max]="pages-1" value="0">
<div *ngIf="selectedTokenInfoes">
  <span *ngFor="let token of availableTokenInfoes">
    <label>
      <input type="checkbox" [checked]="selectedTokenInfoes[token] === true" [value]="token" (change)="changeToken(token, $event)">
      {{token}}
    </label>
  </span>
</div>
