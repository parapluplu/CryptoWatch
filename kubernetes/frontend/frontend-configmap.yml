apiVersion: v1
kind: ConfigMap
metadata:
  name: frontent-nginx-configmap
data:
  nginx.conf: |
    events {
      worker_connections  1024;  ## Default: 1024
    }
    http {
      server {
        listen 80;
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html =404;
        }
        location /api {
            proxy_pass http://aphrodite:8080/;
        }
      }
    }

